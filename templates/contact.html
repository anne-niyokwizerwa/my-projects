{% block content %}
<div class="container mt-5">
    <h1>Contact Us</h1>
    <p>Have questions or feedback? Fill out the form below, and weâ€™ll get back to you!</p>
    <form method="POST" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
    {% if messages %}

    {% endif %}
</div>
