
{% extends 'base.html' %}
{% block content %}
  <div class="container py-5">
    <h2 class="text-center mb-5">Latest News</h2>
    <div class="row g-4">
      {% for news in news_list %}
        <div class="col-md-6 col-lg-4">
          <div class="card h-100 shadow-sm">
            <div class="card-body">
                {% if news.image  %}
                <img src="{{ news.image.url }}" class="card-img-top" alt="{{ news.title }}" style="height: 300px; object-fit: cover;">
                {% endif %}
              <h5 class="card-title">{{ news.title }}</h5>
              <p class="text-muted mb-2">Published on: {{ news.date }}</p>
              <p class="card-text">{{ news.summary|truncatewords:20 }}</p>
              <a href="{% url 'news_detail' news.url %}" class="btn btn-primary mt-auto">Read More</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
