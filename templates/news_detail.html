
{% extends 'base.html' %}
{% block content %}
  <div class="container py-5">
    <h1 class="mb-3">{{ news.title }}</h1>
    <p class="text-muted">Published on: {{ news.date }}</p>
    <hr>
    <p>{{ news.content }}</p>
    <a href="{% url 'news_list' %}" class="btn btn-secondary mt-3">Back to News</a>
  {% if news.image %}
    <img src="{{ news.image.url }}" class="img-fluid mt-3" alt="{{ news.title }}">
  {% endif %}
  </div>
{% endblock content %}
