<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .main-content {
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #bdc3c7;
            color: black;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Admin Dashboard</h1>
</header>

<div class="main-content">
    <h2>Overview</h2>
    <p>Total News Articles: <strong>{{ total_news }}</strong></p>
    <p>Total Articles: <strong>{{ total_articles }}</strong></p>
    <button onclick="location.href='{% url 'add_news' %}'">Add News</button>
    <button onclick="location.href='{% url 'add_article' %}'">Add Article</button>
    <button onclick="location.href='{% url 'manage_users' %}'">Manage Users</button>
</div>

<footer>
    <p>&copy; 2025 Your News Website</p>
</footer>

</body>
</html>
